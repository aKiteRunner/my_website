{% extends 'my_site/base.html' %}

{% block title_block %}
    修改密码
{% endblock %}

{% block body_block %}
    <div class="container">
        <div class="col-lg-offset-3 col-lg-6">
            <h2 class="page-header" align="center">修改密码</h2>
            <form class="form-horizontal" method="post" id="id_password_form"
                  action="{% url 'edit_user_password' %}" >
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_old_password" class="col-lg-2 control-label">旧密码</label>
                    <div class="col-lg-9">
                        <input id="id_old_password" type="password" class="form-control" name="old_password"
                    minlength="8" maxlength="16" required placeholder="旧密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_password" class="col-lg-2 control-label">新密码</label>
                    <div class="col-lg-9">
                        <input type="password" class="form-control" name="password" minlength="8" maxlength="16"
                               required id="id_password" placeholder="新密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_password2" class="col-lg-2 control-label">确认密码</label>
                    <div class="col-lg-9">
                        <input type="password" class="form-control" name="password2" minlength="8" maxlength="16"
                               required id="id_password2" placeholder="确认密码">
                    </div>
                </div>
                <button class="btn btn-primary col-lg-offset-5 col-lg-2">保存</button>
            </form>
        </div>
    </div>
{% endblock %}
