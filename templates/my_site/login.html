{% extends 'my_site/base.html' %}

{% block title_block %}
    登录
{% endblock %}

{% block body_block %}

    <div class="col-lg-offset-4 col-lg-4">

        <div class="col-lg-offset-1 col-lg-11">
            <h1 class="page-header" align="center">登录</h1>
        </div>

        <form class="form-horizontal" role="form" id="login_form" method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_username" class="col-lg-2 control-label">用户名</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" name="username" maxlength="150"
                           required id="id_username" placeholder="用户名">
                </div>
            </div>

            <div class="form-group">
                <label for="id_password" class="col-lg-2 control-label">密码</label>
                <div class="col-lg-9">
                    <input type="password" class="form-control" name="password" minlength="8"
                           required id="id_password" placeholder="密码">
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-offset-4 col-lg-2">
                    <button type="submit" class="btn btn-primary">登录</button>
                </div>
                <div class="col-lg-2">
                    <a href="{% url 'register' %}" class="btn btn-default">注册</a>
                </div>
            </div>

        </form>
    </div>
{% endblock %}
