{% extends 'my_site/base.html' %}

{% block title_block %}
    注册
{% endblock %}

{% block body_block %}

<div class="col-lg-offset-4 col-lg-4">
    <div class="col-lg-offset-1 col-lg-11">
        <h1 class="page-header" align="center">注册</h1>
    </div>

    <form class="form-horizontal" role="form" id="register_form"
          method="post" action="{% url 'register' %}">
    {% csrf_token %}

    <div class="form-group">
        <label for="id_username" class="col-lg-2 control-label">用户名</label>
        <div class="col-lg-9">
            <input type="text" class="form-control" name="username" maxlength="150"
                   required id="id_username" placeholder="用户名">
        </div>
    </div>

    <div class="form-group">
        <label for="id_password" class="col-lg-2 control-label">密码</label>
        <div class="col-lg-9">
            <input type="password" class="form-control" name="password" minlength="8" maxlength="16"
                   required id="id_password" placeholder="密码">
        </div>
    </div>

    <div class="form-group">
        <label for="id_password2" class="col-lg-2 control-label">密码</label>
        <div class="col-lg-9">
            <input type="password" class="form-control" name="password2" minlength="8" maxlength="16"
                   required id="id_password2" placeholder="确认密码">
        </div>
    </div>

    <div class="form-group">
        <label for="id_email" class="col-lg-2 control-label">E-mail</label>
        <div class="col-lg-9">
            <input type="email" class="form-control" name="email" maxlength="254"
                   required id="id_email" placeholder="E-mail">
        </div>
    </div>

    <div class="form-group">
        <div class="col-lg-offset-5 col-lg-2">
            <button type="submit" class="btn btn-primary">注册</button>
        </div>
    </div>

    </form>
</div>
{% endblock %}
